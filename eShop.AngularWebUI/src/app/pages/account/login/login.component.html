<div class="login-paper">
        <h1 class="login-title">
            Log In
        </h1>
    <div class="login-form">
        <input class="form-input" placeholder="Email" type="email" name="email" [(ngModel)]="request.email">
        <input class="form-input" placeholder="Password" type="password" name="password" [(ngModel)]="request.password">
        <button class="form-button" type="button" (click)="onLoginClick()"> Log In </button>
    </div>
</div>
